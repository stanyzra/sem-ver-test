name: Update tag

on:
  pull_request:
    types: [closed]
jobs:
  update-tag:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Update tag
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
        run: |
          git tag v1.0.0
          git push origin :v1.0.0
          git push --tags
